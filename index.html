<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Test 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .canvasHolder {
            display: flex;
            justify-content: center;
        }
        #myCanvas {
            border: 2px solid green;
        }
    </style>
    <script>
        window.onload = () => {
            let submitBtn = document.getElementById('submitButton');
            let textField = document.getElementById('inputText');
            let alert = document.getElementById('alert');
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            let height = canvas.height;
            let width = canvas.width;

            let colors = ['red', 'yellow', 'green', 'blue', 'purple', 'magenta'];

            function drawSquares(n) {
                ctx.clearRect(0,0,width,height);
                for(let i = n; i > 0; i--) {
                    ctx.beginPath();
                    if(i > colors.length)
                        ctx.fillStyle = colors[i % colors.length - 1];
                    else
                        ctx.fillStyle = colors[i - 1];
                    ctx.fillRect(width/2 - i * 10, height/2 - i * 10, i * 20, i * 20);
                    ctx.stroke();
                }
            }

            submitBtn.addEventListener('click', () => {
                let number = parseInt(textField.value);
                if(number < 1 || number > 10) {
                    alert.style.display = '';
                } else {
                    alert.style.display = 'none';
                    drawSquares(number);
                }
            });
        }
    </script>
</head>
<body>
    <div class="canvasHolder">
        <canvas id="myCanvas" width="600px" height="600px"></canvas>
    </div>
    <div class="container">
        <div class="row">
                <input type="number" class="col-lg-9 col-md-6 col-sm-12" id="inputText">
                <button type="button" class="btn btn-danger col-lg-3 col-md-6 col-sm-12" id="submitButton">Submit</button>
        </div>
        <div class="alert alert-danger" id="alert" role="alert" style="display: none;">
            Invalid Input!
        </div>
    </div>
</body>
</html>
